<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature app</title>
    <link rel="stylesheet" href="temperature.css">

</head>

<body>
    <div class="outer">
        <header>
            <input type="text" class="search" placeholder="Search for a city...">
        </header>

        <section class="location">
            <div class="city">Varanasi, IN</div>
            <div class="date">Thursday 16 Apr 2023</div>
        </section>

        <div class="tempearture">35 °C</div>

        <div class="weather">Sunny</div>
        <div class="hi-lo">39 °C / 27 °C</div>
    </div>
    <script src="temperature.js"></script>
</body>

</html>
